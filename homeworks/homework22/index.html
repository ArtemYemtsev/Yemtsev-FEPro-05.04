<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/index.js" defer></script>
    <title>Yemtsev-hw22</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Simple slider</h1>
        </div>
    </header>
    <div class="slider">
        <div class="container">
            <div class="slider__block" id="slides">
                <div class="slider__block__controls__prev button disable" id="btnPrev">Prev</div>
                <div class="slider__block__controls__next button" id="btnNext">Next</div>
                <div class="slider__block__item showing">
                    <img src="images/001.jpg" alt="Slide1">
                </div>
                <div class="slider__block__item">
                    <img src="images/002.jpg" alt="Slide2">
                </div>
                <div class="slider__block__item">
                    <img src="images/003.jpg" alt="Slide3">
                </div>
                <div class="slider__block__item">
                    <img src="images/004.jpg" alt="Slide4">
                </div>
                <div class="slider__block__item">
                    <img src="images/005.jpg" alt="Slide5">
                </div>
                <div class="slider__block__item">
                    <img src="images/006.jpg" alt="Slide6">
                </div>
                <div class="slider__block__item">
                    <img src="images/007.jpg" alt="Slide7">
                </div>
                <div class="slider__block__item">
                    <img src="images/008.jpg" alt="Slide8">
                </div>
                <div class="slider__block__item">
                    <img src="images/009.jpg" alt="Slide9">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
