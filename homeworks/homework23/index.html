<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/index.js" defer></script>
    <title>Yemtsev-hw21</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">
                BabyStore
            </h1>
        </div>
    </header>
    <div class="shop">
        <div class="container">
            <div class="shop__form">
                <div class="shop__form__category">
                    <h2 class="shop__form__category__title">
                        Категории
                    </h2>
                    <ul class="shop__form__category__list" id="category"></ul>
                </div>
                <ul class="shop__form__cards" id="card-list"></ul>
                <div class="shop__form__info card-info" id="card-info">
                    <h3 class="card-info__title">&nbsp;</h3>
                    <p class="card-info__desription"></p>
                    <p class="card-info__price"><span class="price"></span>&#8372;</p>
                    <button class="card-info__btn" id="btnBy">Купить</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
